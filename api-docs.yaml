openapi: 3.0.0
info:
  title: SkipCast API
  description: API documentation for SkipCast streaming platform
  version: 1.0.0

servers:
  - url: http://localhost:8000/api
    description: Local development server
  - url: https://api.skipcast.com
    description: Production server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [user, dj]
        avatar:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    Channel:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        category:
          type: string
        state:
          type: string
          enum: [on, off]
        active:
          type: string
          enum: [active, inactive, trash]
        privacy:
          type: string
          enum: [private, public]
        views:
          type: integer
        likes:
          type: integer
        max_listeners:
          type: integer
        current_listeners:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    PaginationMeta:
      type: object
      properties:
        current_page:
          type: integer
        from:
          type: integer
        last_page:
          type: integer
        per_page:
          type: integer
        to:
          type: integer
        total:
          type: integer

    Media:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        album:
          type: string
        year:
          type: string
        artist:
          type: string
        public:
          type: string
          enum: [public, private]
        downloadable:
          type: string
          enum: [yes, no]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

paths:
  /register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - password_confirmation
                - role
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                password_confirmation:
                  type: string
                role:
                  type: string
                  enum: [user, dj]
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string

  /login:
    post:
      tags:
        - Authentication
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string

  /logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      security:
        - bearerAuth: []
      responses:
        200:
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /auth/{provider}:
    get:
      tags:
        - Authentication
      summary: Redirect to social provider
      parameters:
        - in: path
          name: provider
          required: true
          schema:
            type: string
            enum: [google, facebook]
      responses:
        302:
          description: Redirect to provider

  /auth/{provider}/callback:
    get:
      tags:
        - Authentication
      summary: Handle social provider callback
      parameters:
        - in: path
          name: provider
          required: true
          schema:
            type: string
            enum: [google, facebook]
      responses:
        200:
          description: Social authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string

  /channels:
    get:
      tags:
        - Channels
      summary: List channels
      description: Get a paginated list of active channels
      parameters:
        - in: query
          name: genre
          schema:
            type: string
          description: Filter by genre
        - in: query
          name: privacy
          schema:
            type: string
            enum: [public, private]
          description: Filter by privacy setting
        - in: query
          name: search
          schema:
            type: string
          description: Search in name and description
        - in: query
          name: sort
          schema:
            type: string
          description: Field to sort by
        - in: query
          name: order
          schema:
            type: string
            enum: [asc, desc]
          description: Sort direction
        - in: query
          name: per_page
          schema:
            type: integer
            default: 15
          description: Items per page
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                type: array
                items:
                  $ref: '#/components/schemas/Channel'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'

    post:
      tags:
        - Channels
      summary: Create a new channel
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - category
              properties:
                name:
                  type: string
                description:
                  type: string
                category:
                  type: string
                privacy:
                  type: string
                  enum: [private, public]
      responses:
        201:
          description: Channel created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'

  /channels/{channelId}:
    get:
      tags:
        - Channels
      summary: Get channel details
      parameters:
        - in: path
          name: channelId
          required: true
          schema:
            type: string
          description: Channel ID or slug
        - in: query
          name: with
          schema:
            type: string
          description: Comma-separated list of relationships to include
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
        404:
          description: Channel not found

    put:
      tags:
        - Channels
      summary: Update channel
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                category:
                  type: string
                privacy:
                  type: string
                  enum: [private, public]
      responses:
        200:
          description: Channel updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'

    delete:
      tags:
        - Channels
      summary: Delete channel
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        204:
          description: Channel deleted successfully

  /channels/{id}/state:
    put:
      tags:
        - Channels
      summary: Update channel streaming state
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - state
              properties:
                state:
                  type: string
                  enum: [on, off]
      responses:
        200:
          description: Channel state updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'

  /media/upload:
    post:
      tags:
        - Media
      summary: Upload media file
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - media_file
              properties:
                media_file:
                  type: string
                  format: binary
                  description: The media file to upload (audio/video)
      responses:
        201:
          description: Media uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        422:
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /media/{media}:
    put:
      tags:
        - Media
      summary: Update media details
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: media
          required: true
          schema:
            type: integer
          description: The ID of the media to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                album:
                  type: string
                year:
                  type: string
                artist:
                  type: string
                public:
                  type: string
                  enum: [public, private]
                downloadable:
                  type: string
                  enum: [yes, no]
      responses:
        200:
          description: Media updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        404:
          description: Media not found
        403:
          description: Unauthorized to update media 